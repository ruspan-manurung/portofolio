<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <style>
        .poster {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: justify;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: justify;
        }
        p {
            margin: 20px;
            width: 80%;
        }
        span {
            font-family: 'Arial', sans-serif;
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        span:first-child {
            font-weight: normal;
            font-size: 4rem;
        }
        span:nth-child(2) {
            font-weight: bold;
            font-size: 3rem;
        }
        span:nth-child(3) {
            font-style: italic;
            font-size: 4rem;
        }
        span:nth-child(4) {
            font-weight: bold;
            font-size: 1rem;
        }
        span:nth-child(5) {
            font-style: italic;
            font-size: 2rem;
        }
        span:nth-child(6) {
            font-weight: bold;
            font-size: 3rem;
        }
        span:nth-child(7) {
            font-style: italic;
            font-size: 2.5rem;
        }
        span:nth-child(8) {
            font-style: italic;
            font-size: 4rem;
        }
        span:nth-child(9) {
            font-weight: bold;
            font-size: 1rem;
        }
        span:nth-child(10) {
            font-style: italic;
            font-size: 2rem;
        }
        span:nth-child(11) {
            font-weight: bold;
            font-size: 3rem;
        }
        span:nth-child(12) {
            font-style: italic;
            font-size: 2.5rem;
        }
        span:nth-child(13) {
            font-weight: normal;
            font-size: 4rem;
        }
        span:nth-child(14) {
            font-weight: bold;
            font-size: 3rem;
        }
        span:nth-child(15) {
            font-style: italic;
            font-size: 4rem;
        }
    </style>
</head>
