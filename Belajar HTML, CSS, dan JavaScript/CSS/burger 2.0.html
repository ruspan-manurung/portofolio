<!DOCTYPE html>
<html lang="en">
<head>
    <title>Burger Structure</title>
</head>
<body>
    <div class="bun" data-topping="sesame">
        <div class="sauce" data-sauce="mayonnaise + hot sauce">
            <div class="lettuce"></div>
            <div class="onions">
                <div class="fried-rings"></div>
                <div class="red"></div>
            </div>
            <div class="egg" data-style="fried sunny side"></div>
            <div class="cheese" data-type="american">
                <div class="meat"></div>
                <div class="pineapple"></div>
            </div>
            <div class="tomato">
                <div class="pickle"></div>
            </div>
        </div>
    </div>
</body>
</html>
