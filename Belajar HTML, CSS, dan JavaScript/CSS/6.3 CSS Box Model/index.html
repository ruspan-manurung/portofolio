<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout Context Demo</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@500;700;800&display=swap">

<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap');

@font-face {
    font-family: 'ClashDisplay';
    src: url('https://fonts.cdnfonts.com/s/91206/ClashDisplay-Variable.woff') format('woff');
}

body {
    margin: 0;
    background: #0a0033;
    color: white;
}

/* Layout container */
.section-poster {
    display: grid;
    grid-template-columns: 1.3fr 0.9fr;
    min-height: 100vh;
    padding: 3%;
    border-radius: 18px;
background: radial-gradient(
    circle at 50% 5%,
    rgba(153, 188, 221, 0.661) 0%,
    #353fac 15%,
    #1a237e 40%,
    #0d1454 70%,
    #060b2c 100%
);

}

/* linear-gradient(0deg, red, blue); */    /* start = bottom */
/* linear-gradient(90deg, red, blue);  */  /* start = left */
/* linear-gradient(180deg, red, blue);  */ /* start = top */
/* linear-gradient(225deg, red, blue); */ /* diagonal */


/* LEFT SIDE */
.poster-left {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 1rem 2rem;
}

.poster-left .line-intro {
    font-family: 'Space Grotesk', sans-serif;
    font-size: clamp(1.1rem, 2.3vw, 2rem);
    opacity: 0.92;
}

.poster-left h1 {
    margin: 0;
    font-family: 'ClashDisplay', serif;
    font-size: clamp(3rem, 8vw, 9rem);
    font-weight: 700;
    letter-spacing: -1px;
}

.poster-left .line-mid {
    font-family: 'ClashDisplay', serif;
    font-size: clamp(2rem, 6vw, 5rem);
    margin: 0.3rem 0;
}

.poster-left .line-bottom {
    font-family: 'Space Grotesk', sans-serif;
    font-size: clamp(1rem, 1.7vw, 1.5rem);
    opacity: 0.9;
    margin-top: 1.2rem;
}

/* RIGHT SIDE */
.poster-right {
    display: flex;
    justify-content: center;
    align-items: center;
    margin:auto;
    text-align: center;
}

.right-box {
    width: 85%;
    height: 75%;
    border: 3px solid rgba(255,255,255,0.5);
    border-radius: 12px;
    padding: 2rem;
    font-size: clamp(1.2rem, 2vw, 2rem);
    font-family: 'Space Grotesk', sans-serif;
    font-weight: 700;
    color: #ffffff;
}

</style>
</head>
<body>
<section class="section-poster">
    <div class="poster-left">
        <div class="line-intro">I would like to start a career as a</div>
        
        <h1>Junior</h1>
        <div class="line-mid">Web</div>
        <h1>Developer</h1>

        <div class="line-bottom">
            because I thought by then, maybe I could be<br>
            a Software Engineer
        </div>
    </div>

    <div class="poster-right">
        <div class="right-box">
            Say it 3 times and<br>it'll come true
        </div>
    </div>
</section>

</body>
</html>
